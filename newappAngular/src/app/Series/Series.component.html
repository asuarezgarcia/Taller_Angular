<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of series">
          <td>
            <dd>{{ s.id }}</dd>
          </td>
          <td class="name_series">
            <dd>{{ s.name }}</dd>
          </td>
          <td>
            <dd>{{ s.channel }}</dd>
          </td>
          <td>
            <dd>{{ s.seasons }}</dd>
          </td>
        </tr>
        <tr>
          <td colspan="2">Average Seasons:</td>
          <td>{{ promedio }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
